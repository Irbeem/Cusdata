<style>
/* ================= THEME / LAYOUT ================ */
:root{

/* ==== ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏Å‡∏¥‡∏• 0/1/2 ==== */

.lvbtn[data-value="2"]{ background:#3b82f622; color:#1d4ed8; border-color:#93c5fd } /* ‚óè ‚Üí ‡∏ô‡πâ‡∏≥‡πÄ‡∏á‡∏¥‡∏ô‡∏≠‡πà‡∏≠‡∏ô */
.lvbtn.readonly{ background:#eef2ff; color:#374151; border-color:#c7d2fe }

/* ===== ‡πÄ‡∏•‡πÄ‡∏ö‡∏•‡πÄ‡∏•‡πá‡∏Å ===== */

<script>
/* ===================== CONFIG ===================== */
const CSV_URL = "https://docs.google.com/spreadsheets/d/1dXM6Coiuj4KKdAjoi-5L7oErf2T6EFZW6xDpy5GCs8k/export?format=csv&gid=0";
const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbzPMwWO8ir9wa8kSVDn_aWn_-vyY11K8Z2msF4nY2Aj7iyRyYJctzEo3F-VlYW-w-68jQ/exec";

/* ===================== STATE ====================== */
let state = {
  nameCol: -1,
  branchCol: -1,
  names: [],              // ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î (‡∏ï‡∏≤‡∏°‡∏•‡∏≥‡∏î‡∏±‡∏ö‡πÉ‡∏ô‡∏ä‡∏µ‡∏ï)
  branches: [],           // ‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏≤‡∏Ç‡∏≤‡∏ó‡∏µ‡πà‡∏û‡∏ö (unique)
  groups: [],             // group header (fill-forward)
  skills: [],             // [{idx, label, group}]
  rows: [],               // raw rows (after header)
  levels: {},             // levels[name][skillLabel] = '0'|'1'|'2'|''
  current: "",            // ‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡πà‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç
  dirty: new Map(),       // map(skillLabel -> '0'|'1'|'2')
  filterBranch: "All"     // ‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå branch ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
};

/* ================== HELPERS ================== */
const $ = (id) => document.getElementById(id);
const elBranchFilter = $("branchFilter");
const elPerson   = $("person");
const elMsg      = $("msg");
const elGroupRow = $("groupRow");
const elSkillRow = $("skillRow");
const elTbody    = $("tbody");

/* UI utils */
function setMessage(t){ elMsg.textContent = t; }
function symbolForLevel(lv){ return lv === '2' ? '‚óè' : (lv === '1' ? '‚óã' : '-'); }
function nextLevel(lv){ return lv === '0' ? '1' : (lv === '1' ? '2' : '0'); }

/* ================= CSV PARSER ================= */
function parseCSV(text){
  const rows=[]; let i=0, cur="", row=[], inq=false;
  while(i<text.length){
    const ch=text[i];
    if(inq){
      if(ch==='\"'){
        if(text[i+1]==='\"'){cur+='\"'; i+=2; continue;}
        inq=false; i++; continue;
      }else{ cur+=ch; i++; continue; }
    }else{
      if(ch==='\"'){inq=true; i++; continue;}
      if(ch===','){row.push(cur); cur=""; i++; continue;}
      if(ch==='\n'){row.push(cur); rows.push(row); row=[]; cur=""; i++; continue;}
      if(ch==='\r'){i++; continue;}
      cur+=ch; i++;
    }
  }
  row.push(cur); rows.push(row);
  return rows;
}

/* ================ LOAD & BUILD ================= */
async function loadCSV(){
  setMessage("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...");
  const r = await fetch(CSV_URL, { cache:"no-store" });
  if(!r.ok) throw new Error("‡πÇ‡∏´‡∏•‡∏î CSV ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
  const text = await r.text();
  const matrix = parseCSV(text);

  // ‡∏´‡∏≤‡πÅ‡∏ñ‡∏ß‡∏´‡∏±‡∏ß‡∏™‡∏Å‡∏¥‡∏• (‡∏ó‡∏µ‡πà‡∏°‡∏µ 'name')
  let skillHeaderRowIdx = -1, nameCol = -1;
  for(let i=0; i<Math.min(20, matrix.length); i++){
    const row = matrix[i];
    const idx = row.findIndex(v => String(v ?? "").trim().toLowerCase() === "name");
    if(idx !== -1){ skillHeaderRowIdx = i; nameCol = idx; break; }
  }
  if(skillHeaderRowIdx < 0) throw new Error("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå 'name'");

  // ‡πÅ‡∏ñ‡∏ß‡∏´‡∏±‡∏ß‡∏Å‡∏•‡∏∏‡πà‡∏°‡∏≠‡∏¢‡∏π‡πà‡πÄ‡∏´‡∏ô‡∏∑‡∏≠‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ 1 ‡πÅ‡∏ñ‡∏ß
  const groupHeaderRowIdx = Math.max(0, skillHeaderRowIdx - 1);
  const groupRowRaw = matrix[groupHeaderRowIdx].map(x => String(x ?? "").replace(/\s+/g,' ').trim());
  let skillRow = matrix[skillHeaderRowIdx].map(x => String(x ?? "").replace(/\s+/g,' ').trim());

  // ‡∏Å‡∏±‡∏ô export ‡πÄ‡∏û‡∏µ‡πâ‡∏¢‡∏ô
  const looksLikeGroup = skillRow.some((v,i)=>i!==nameCol && v) &&
                         skillRow.every((v,i)=>i===nameCol || v===groupRowRaw[i]);
  if(looksLikeGroup && matrix[skillHeaderRowIdx+1]){
    skillHeaderRowIdx += 1;
    skillRow = matrix[skillHeaderRowIdx].map(x => String(x ?? "").replace(/\s+/g,' ').trim());
  }

  // ‡∏´‡∏≤ col Branch (‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö "branch"/"brance")
  const branchCol = skillRow.findIndex(v => v.toLowerCase()==="branch" || v.toLowerCase()==="brance");

  // forward-fill ‡∏Å‡∏•‡∏∏‡πà‡∏°
  const groupRow = [];
  let lastGroup="";
  for(let c=0; c<groupRowRaw.length; c++){
    const g = groupRowRaw[c];
    if(g) lastGroup=g;
    groupRow[c] = lastGroup;
  }

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á skillCols (‡∏Ç‡πâ‡∏≤‡∏° name/branch/‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á)
  const skillCols = [];
  for(let c=0; c<skillRow.length; c++){
    if(c===nameCol || c===branchCol) continue;
    const s = skillRow[c];
    if(!s) continue;
    skillCols.push({ idx:c, label:s, group:groupRow[c] || "" });
  }

  // ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
  const dataRows = matrix.slice(skillHeaderRowIdx+1);
  const names=[], branchesSet=new Set(), levels={};
  for(const row of dataRows){
    const nm = String(row[nameCol] ?? "").trim();
    if(!nm) continue;
    const br = branchCol>=0 ? String(row[branchCol] ?? "").trim() : "";
    names.push(nm);
    if(br) branchesSet.add(br);

    const mp={};
    for(const col of skillCols){
      const raw = row[col.idx];
      const v = (raw===undefined || raw===null) ? '' : String(raw).trim();
      mp[col.label] = (v==='0' || v==='1' || v==='2') ? v : '';
    }
    levels[nm] = { _branch: br, ...mp };
  }

  // ‡πÄ‡∏ï‡∏¥‡∏° All branches ‡πÉ‡∏ô‡∏ü‡∏¥‡∏•‡πÄ‡∏ï‡∏≠‡∏£‡πå
  const branches = ["All", ...[...branchesSet].sort((a,b)=>a.localeCompare(b))];

  // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï state
  state.nameCol   = nameCol;
  state.branchCol = branchCol;
  state.groups  = groupRow;
  state.skills  = skillCols;
  state.rows    = dataRows;
  state.names   = names;
  state.branches= branches;
  state.levels  = levels;

  // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
  if(!state.current || !names.includes(state.current)) state.current = names[0] || "";
  if(!branches.includes(state.filterBranch)) state.filterBranch="All";

  buildThead();
  buildPeopleDropdown();
  buildBranchFilter();
  buildTbody();

  setMessage("‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô");
}

/* =============== RENDER THEAD ================= */
function buildThead(){
  elGroupRow.innerHTML = "";
  elSkillRow.innerHTML = "";

  // th: name + branch (rowspan 2)
  const thName = document.createElement("th");
  thName.className = "name-th";
  thName.textContent = "name";
  thName.rowSpan = 2;
  elGroupRow.appendChild(thName);

  const thBranch = document.createElement("th");
  thBranch.className = "branch-th";
  thBranch.textContent = "branch";
  thBranch.rowSpan = 2;
  elGroupRow.appendChild(thBranch);

  // groups with colspan
  let i=0, sc=state.skills;
  while(i<sc.length){
    const g = sc[i].group || "";
    let span=1, j=i+1;
    while(j<sc.length && (sc[j].group||"")===g){ span++; j++; }
    const th = document.createElement("th");
    th.textContent = g || "";
    th.colSpan = span;
    elGroupRow.appendChild(th);
    i=j;
  }

  // skill names row
  for(const col of state.skills){
    const th = document.createElement("th");
    th.textContent = col.label;
    elSkillRow.appendChild(th);
  }

  // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï offset ‡πÅ‡∏ñ‡∏ß‡∏ö‡∏ô‡∏™‡∏∏‡∏î ‚Üí ‡πÉ‡∏´‡πâ‡∏´‡∏±‡∏ß‡∏ö‡∏£‡∏£‡∏ó‡∏±‡∏î‡∏™‡∏Å‡∏¥‡∏•‡∏ã‡πâ‡∏≠‡∏ô‡∏ñ‡∏π‡∏Å
  requestAnimationFrame(()=>{
    const r1 = document.querySelector('#groupRow');
    const h  = (r1 && r1.offsetHeight) ? r1.offsetHeight : 34;
    document.documentElement.style.setProperty('--h1', h + 'px');
  });
}

/* ============== RENDER FILTERS ================= */
function buildPeopleDropdown(){
  const namesForFilter = getFilteredNames();
  elPerson.innerHTML = namesForFilter.map(n => `<option value="${n}">${n}</option>`).join("");
  if(namesForFilter.length){
    if(!namesForFilter.includes(state.current)) state.current = namesForFilter[0];
    elPerson.value = state.current;
  }
}
function buildBranchFilter(){
  elBranchFilter.innerHTML = state.branches.map(b=>`<option value="${b}">${b}</option>`).join("");
  elBranchFilter.value = state.filterBranch;
}

/* =============== BODY RENDER =================== */
function getFilteredNames(){
  if(state.filterBranch==="All") return state.names.slice();
  return state.names.filter(n => (state.levels[n]?._branch || "") === state.filterBranch);
}

function buildTbody(){
  elTbody.innerHTML = "";
  const names = getFilteredNames();

  for(const name of names){
    const tr = document.createElement("tr");
    if(name===state.current) tr.classList.add("is-selected");

    // name cell
    const tdName = document.createElement("td");
    tdName.className = "name-td";
    tdName.textContent = name;
    tr.appendChild(tdName);

    // branch cell
    const tdBranch = document.createElement("td");
    tdBranch.className = "branch-td";
    tdBranch.textContent = state.levels[name]?._branch || "";
    tr.appendChild(tdBranch);

    const editable = (name===state.current);

    // skills
    for(const col of state.skills){
      const skill = col.label;
      const baseline = (state.levels[name]?.[skill] ?? '0') || '0';
      const current  = (editable && state.dirty.has(skill)) ? state.dirty.get(skill) : baseline;

      const td = document.createElement("td");
      td.className = "center";
      const wrap = document.createElement("div");
      wrap.className = "cell";

      const btn = document.createElement("button");
      btn.type="button";
      btn.className="lvbtn";
      btn.dataset.skill = skill;
      btn.dataset.value = current;
      btn.textContent = symbolForLevel(current);

      if(!editable){
        btn.classList.add("readonly");
      }else{
        if(current!==baseline) btn.classList.add("dirty");
        btn.addEventListener("click", ()=>{
          const oldV = btn.dataset.value;
          const newV = nextLevel(oldV);
          btn.dataset.value = newV;
          btn.textContent = symbolForLevel(newV);

          if(newV===baseline){
            state.dirty.delete(skill);
            btn.classList.remove("dirty");
          }else{
            state.dirty.set(skill, newV);
            btn.classList.add("dirty");
          }
        });
      }

      wrap.appendChild(btn);
      td.appendChild(wrap);
      tr.appendChild(td);
    }

    elTbody.appendChild(tr);
  }
}

/* ================== EVENTS ==================== */

  setMessage("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...");
  form.submit();
});
