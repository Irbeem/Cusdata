<script>
/* ====================== CONFIG ====================== */
const CSV_URL =
  "https://docs.google.com/spreadsheets/d/1dXM6Coiuj4KKdAjoi-5L7oErf2T6EFZW6xDpy5GCs8k/export?format=csv&gid=0";

const GAS_ENDPOINT =
  "https://script.google.com/macros/s/AKfycbzPMwWO8ir9wa8kSVDn_aWn_-vyY11K8Z2msF4nY2Aj7iyRyYJctzEo3F-VlYW-w-68jQ/exec";
/* ==================================================== */

const $ = id => document.getElementById(id);

const ACCENT_PALETTE = ["#22c55e","#06b6d4","#8b5cf6","#f59e0b","#ef4444","#14b8a6","#eab308","#f97316","#3b82f6","#ec4899"];

let state = {
  nameCol:-1, branchCol:-1,
  names:[], branches:{}, groups:[], skills:[], rows:[], levels:{},
  current:"", dirty:new Map(),
  branchFilter:"ALL", branchList:[]
};

const elPerson=$("person"), elMsg=$("msg"), elGroupRow=$("groupRow"), elSkillRow=$("skillRow"), elTbody=$("tbody"), elBranchFilter=$("branchFilter");
function setMessage(t){ elMsg.textContent=t }
const toStr=v=>String(v??'').trim();

/* CSV parser */
function parseCSV(t){
  const rows=[]; let i=0,cur="",row=[],inq=false;
  while(i<t.length){
    const ch=t[i];
    if(inq){
      if(ch==='\"'){ if(t[i+1]==='\"'){cur+='\"'; i+=2;continue;} inq=false; i++; continue; }
      cur+=ch; i++; continue;
    }else{
      if(ch==='\"'){inq=true;i++;continue;}
      if(ch===','){row.push(cur);cur="";i++;continue;}
      if(ch==='\n'){row.push(cur);rows.push(row);row=[];cur="";i++;continue;}
      if(ch==='\r'){i++;continue;}
      cur+=ch;i++;
    }
  }
  row.push(cur); rows.push(row); return rows;
}

/* Load */
async function loadCSV(){
  setMessage("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...");
  const res=await fetch(CSV_URL,{cache:"no-store"});
  if(!res.ok) throw new Error("‡πÇ‡∏´‡∏•‡∏î CSV ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
  const matrix=parseCSV(await res.text());

  // find "name"
  let headerIdx=-1, nameCol=-1;
  for(let i=0;i<Math.min(15,matrix.length);i++){
    const idx=matrix[i].findIndex(v=>toStr(v).toLowerCase()==='name');
    if(idx!==-1){ headerIdx=i; nameCol=idx; break; }
  }
  if(headerIdx<0) throw new Error('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå "name"');

  // branch
  const skillHead = matrix[headerIdx].map(toStr);
  let branchCol = skillHead.findIndex(v=>['branch','brance'].includes(v.toLowerCase()));
  if(branchCol===-1 && skillHead[nameCol+1]) branchCol=nameCol+1;

  // group row
  const groupRawIdx=Math.max(0, headerIdx-1);
  const groupRaw = matrix[groupRawIdx].map(toStr);
  const groupRow=[]; let last="";
  for(let c=0;c<groupRaw.length;c++){ const g=toStr(groupRaw[c]); if(g) last=g; groupRow[c]=last; }

  // skill row (handle merge-like)
  let skillRow = matrix[headerIdx].map(toStr);
  const looksLikeGroup =
    skillRow.some((v,i)=>i!==nameCol && v) &&
    skillRow.every((v,i)=>i===nameCol || v===groupRow[i]);
  if(looksLikeGroup && matrix[headerIdx+1]){
    headerIdx+=1;
    skillRow = matrix[headerIdx].map(toStr);
  }

  // skills with accents
  const startIdx=Math.max(nameCol,branchCol)+1;
  const skills=[]; let p=0;
  for(let c=startIdx;c<skillRow.length;c++){
    const s=toStr(skillRow[c]); if(!s) continue;
    skills.push({idx:c,label:s,group:groupRow[c]||'',accent:ACCENT_PALETTE[p%ACCENT_PALETTE.length]});
    p++;
  }

  // data
  const dataRows = matrix.slice(headerIdx+1);
  const names=[], branches={}, levels={};
  for(const r of dataRows){
    const nm=toStr(r[nameCol]); if(!nm) continue;
    names.push(nm);
    branches[nm]=toStr(r[branchCol])||'';
    const mp={};
    for(const col of skills){
      const raw=r[col.idx]; const v=raw==null?'':toStr(raw);
      mp[col.label]=(v==='0'||v==='1'||v==='2')?v:(v===''?'':v);
    }
    levels[nm]=mp;
  }

  // branch list for filter
  const branchSet=new Set(Object.values(branches).filter(Boolean));
  const branchList=[...branchSet].sort((a,b)=>a.localeCompare(b));

  state={...state,
    nameCol, branchCol, groups:groupRow, skills, rows:dataRows,
    names, branches, levels, current:names[0]||'', dirty:new Map(),
    branchList, branchFilter: state.branchFilter || "ALL"
  };

  buildThead();
  updateBranchFilterOptions();
  rebuildPersonOptions();
  buildTbody();

  setMessage("‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô");
}

/* Build THEAD */
function buildThead(){
  elGroupRow.innerHTML=''; elSkillRow.innerHTML='';

  const thName=document.createElement('th');
  thName.textContent='name'; thName.className='sticky-1'; thName.rowSpan=2; elGroupRow.appendChild(thName);

  const thBranch=document.createElement('th');
  thBranch.textContent='branch'; thBranch.className='sticky-2'; thBranch.rowSpan=2; elGroupRow.appendChild(thBranch);

  // groups
  let i=0;
  while(i<state.skills.length){
    const g=state.skills[i].group||''; let span=1, j=i+1;
    while(j<state.skills.length && (state.skills[j].group||'')===g){ span++; j++; }
    const th=document.createElement('th'); th.textContent=g; th.colSpan=span; elGroupRow.appendChild(th);
    i=j;
  }
  // skills
  state.skills.forEach(col=>{
    const th=document.createElement('th'); th.textContent=col.label;
    th.style.setProperty('--accent', col.accent);
    elSkillRow.appendChild(th);
  });

  requestAnimationFrame(updateStickyHeaderMetrics);
}

/* Helpers for buttons */
function symbolForLevel(lv){ return lv==='2'?'‚óè':(lv==='1'?'‚óã':'-') }
function nextLevel(lv){ return lv==='0'?'1':(lv==='1'?'2':'0') }
function setBtnValueClass(btn,val){
  btn.classList.remove('val0','val1','val2');
  btn.classList.add(val==='0'?'val0':(val==='1'?'val1':'val2'));
}

/* Names after filter */
function getFilteredNames(){
  if(state.branchFilter==="ALL") return state.names;
  return state.names.filter(n => (state.branches[n]||'') === state.branchFilter);
}

/* Build TBODY */
function buildTbody(){
  elTbody.innerHTML='';
  const cur=state.current;
  const names = getFilteredNames();

  for(const name of names){
    const tr=document.createElement('tr');
    if(name===cur) tr.classList.add('current-row');

    const tdName=document.createElement('td'); tdName.className='sticky-1'; tdName.textContent=name; tr.appendChild(tdName);
    const tdBranch=document.createElement('td'); tdBranch.className='sticky-2'; tdBranch.textContent=state.branches[name]||''; tr.appendChild(tdBranch);

    const editable=(name===cur); const baseMap=state.levels[name]||{};
    state.skills.forEach(col=>{
      const skill=col.label;
      const baseline=(baseMap[skill]??'0')||'0';
      const current=(editable && state.dirty.has(skill))?state.dirty.get(skill):baseline;

      const td=document.createElement('td'); td.className='center skill col-skill';
      td.style.setProperty('--accent', col.accent);
      td.classList.toggle('level1', current==='1');
      td.classList.toggle('level2', current==='2');

      const btn=document.createElement('button'); btn.type='button'; btn.className='lvbtn';
      btn.textContent=symbolForLevel(current); btn.dataset.skill=skill; btn.dataset.value=current; setBtnValueClass(btn,current);

      if(!editable){ btn.classList.add('readonly'); }
      else{
        if(current!==baseline) btn.classList.add('dirty');
        btn.addEventListener('click', ()=>{
          const oldVal=btn.dataset.value; const newVal=nextLevel(oldVal);
          btn.dataset.value=newVal; btn.textContent=symbolForLevel(newVal); setBtnValueClass(btn,newVal);
          td.classList.toggle('level1', newVal==='1'); td.classList.toggle('level2', newVal==='2');
          if(newVal===baseline){ state.dirty.delete(skill); btn.classList.remove('dirty'); }
          else { state.dirty.set(skill,newVal); btn.classList.add('dirty'); }
        });
      }

      td.appendChild(btn); tr.appendChild(td);
    });

    elTbody.appendChild(tr);
  }
}

/* Sticky metrics */
function updateStickyHeaderMetrics(){
  const r1=document.querySelector('#groupRow');
  const h1=Math.max(0, Math.round((r1?.getBoundingClientRect().height || 40)));
  document.documentElement.style.setProperty('--h1', h1+'px');

  const thName=document.querySelector('thead th.sticky-1');
  const nameW=Math.max(120, Math.round((thName?.getBoundingClientRect().width || 220)));
  document.documentElement.style.setProperty('--nameW', nameW+'px');
}
window.addEventListener('resize', updateStickyHeaderMetrics);

/* ---- Branch Filter UI ---- */
function updateBranchFilterOptions(){
  const options = ['<option value="ALL">All branches</option>']
    .concat(state.branchList.map(b=>`<option value="${b}">${b}</option>`))
    .join('');
  elBranchFilter.innerHTML = options;
  // keep previous selection if possible
  if(state.branchFilter!=="ALL" && state.branchList.includes(state.branchFilter)){
    elBranchFilter.value = state.branchFilter;
  }else{
    elBranchFilter.value = "ALL";
    state.branchFilter = "ALL";
  }
}

function rebuildPersonOptions(){
  const filtered = getFilteredNames();
  elPerson.innerHTML = filtered.map(n=>`<option value="${n.replace(/&/g,'&amp;').replace(/</g,'&lt;')}">${n}</option>`).join('');
  // keep current if valid, else pick first
  if(!filtered.includes(state.current)){
    state.current = filtered[0] || "";
  }
  if(state.current) elPerson.value = state.current;
}

/* Events */
elBranchFilter.addEventListener('change', ()=>{
  state.branchFilter = elBranchFilter.value || "ALL";
  state.dirty.clear();
  rebuildPersonOptions();
  buildTbody();
});

elPerson.addEventListener('change', ()=>{
  state.current = elPerson.value;
  state.dirty.clear();
  buildTbody();
});

$("resetBtn").addEventListener("click", ()=>{
  state.dirty.clear();
  buildTbody();
  setMessage("‡∏•‡πâ‡∏≤‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ó‡∏µ‡πà‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÅ‡∏•‡πâ‡∏ß");
});

$("saveBtn").addEventListener("click", saveViaIframeArray);

function saveViaIframeArray(){
  const selectedName=state.current;
  if(!selectedName){ setMessage("‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô‡πÉ‡∏ô‡∏™‡∏≤‡∏Ç‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å"); return; }
  if(state.dirty.size===0){ setMessage("‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç"); return; }

  const form=$("gasForm"), iframe=$("gasTarget");
  form.action=GAS_ENDPOINT;
  $("f_name").value=selectedName;

  [...form.querySelectorAll('input[name="u_skill[]"],input[name="u_level[]"]')].forEach(el=>el.remove());
  for(const [skill,level] of state.dirty.entries()){
    const a=document.createElement('input'); a.type='hidden'; a.name='u_skill[]'; a.value=skill; form.appendChild(a);
    const b=document.createElement('input'); b.type='hidden'; b.name='u_level[]'; b.value=level; form.appendChild(b);
  }

  const onLoad=()=>{
    const mp= state.levels[selectedName] || (state.levels[selectedName]={});
    for(const [skill,level] of state.dirty.entries()) mp[skill]=level;
    state.dirty.clear();
    buildTbody();
    setMessage("‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à");
    iframe.removeEventListener('load', onLoad);
  };
  iframe.addEventListener('load', onLoad, {once:true});
  setMessage("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å...");
  form.submit();
}

/* Add/Delete name + branch */
$("btnAdd").addEventListener("click", ()=>{
  const name=toStr($("newName").value);
  const br=toStr($("newBranch").value);
  if(!name){ alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏û‡∏ô‡∏±‡∏Å‡∏á‡∏≤‡∏ô"); return; }
  if(!br){ alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å branch"); return; }

  const form=$("gasForm"), iframe=$("gasTarget");
  form.action=GAS_ENDPOINT;
  $("f_action").value='addName'; $("f_new_name").value=name; $("f_new_branch").value=br;

  const cleanup=()=>{ $("f_action").value=$("f_new_name").value=$("f_new_branch").value=""; $("newName").value=""; $("newBranch").value=""; };

  iframe.onload=()=>{
    iframe.onload=null; cleanup(); setMessage("‚úÖ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡∏∑‡πà‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: "+name);
    loadCSV().then(()=>{
      // ‡∏Ñ‡∏á filter ‡πÄ‡∏î‡∏¥‡∏° ‡πÅ‡∏•‡∏∞‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ñ‡πâ‡∏≤‡∏ï‡∏£‡∏á‡∏™‡∏≤‡∏Ç‡∏≤
      if(state.branchFilter==="ALL" || state.branchFilter===br){
