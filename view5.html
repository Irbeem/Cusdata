<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>บันทึกข้อมูลลง Google Sheet</title>
</head>
<body>
  <form id="myForm">
    ปี: <input type="number" name="year"><br>
    เดือน: <input type="number" name="month"><br>
    วันที่: <input type="number" name="date"><br>
    ชื่อ: <input type="text" name="name"><br>
    ประเภท: <input type="text" name="type"><br>
    เวลา: <input type="text" name="time"><br>
    รายละเอียด: <textarea name="datail"></textarea><br>
    <input type="submit" value="ส่งข้อมูล">
  </form>

  <p id="response"></p>

  <script>
document.getElementById("myForm").addEventListener("submit", function(e) {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());

  fetch("https://script.google.com/macros/s/AKfycbzixwdbKlD0H2Jyg59f7VpUA_-LiCxBDFx24KOxvvZ-TTIkpGvvj1cn_IJUVK6nfzx4/exec", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(result => {
    alert("บันทึกเรียบร้อย");
  })
  .catch(err => {
    alert("เกิดข้อผิดพลาด: " + err.message);
    console.error(err);
  });
});
  </script>
</body>
</html>
