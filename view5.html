<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Simple Entry Form</title>
</head>
<body>
  <h2>ฟอร์มบันทึกข้อมูลลง Google Sheet</h2>
  <form id="entryForm">
    <label>ชื่อ: <input type="text" name="name" required></label><br>
    <label>ปี (year): <input type="number" name="year" value="2025" required></label><br>
    <label>เดือน (month): <input type="number" name="month" value="7" required></label><br>
    <label>วันที่ (date): <input type="number" name="date" value="15" required></label><br>
    <label>ประเภท (type): 
      <select name="type">
        <option value="Service">Service</option>
        <option value="Warranty">Warranty</option>
        <option value="Inspection">Inspection</option>
        <option value="Sales">Sales</option>
        <option value="Oth">Oth</option>
      </select>
    </label><br>
    <label>เวลา (time): <input type="text" name="time" placeholder="9:00-12:00"></label><br>
    <label>รายละเอียด (detail): <input type="text" name="detail"></label><br><br>
    <button type="submit">บันทึก</button>
  </form>

  <div id="result" style="margin-top: 1em; color: green;"></div>

  <script>
    const form = document.getElementById('entryForm');
    form.onsubmit = function(e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      fetch('https://script.google.com/macros/s/AKfycbzixwdbKlD0H2Jyg59f7VpUA_-LiCxBDFx24KOxvvZ-TTIkpGvvj1cn_IJUVK6nfzx4/exec', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        document.getElementById('result').textContent = `✅ บันทึกข้อมูลเรียบร้อย (${result.status})`;
        form.reset();
      })
      .catch(err => {
        document.getElementById('result').textContent = '❌ เกิดข้อผิดพลาดในการบันทึก';
      });
    };
  </script>
</body>
</html>
