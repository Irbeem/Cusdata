<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>CS Calendar</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    .calendar-wrapper {
      overflow-x: auto;
      overflow-y: auto;
      max-width: 100%;
      max-height: 80vh;
      margin-top: 1rem;
    }
    table {
      border-collapse: collapse;
      width: max-content;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      width: 120px;
      height: 80px;
      text-align: left;
      vertical-align: top;
      background: white;
      overflow: hidden;
      cursor: pointer;
    }
    thead th {
      position: sticky;
      top: 0;
      z-index: 2;
      background: #f8f8f8;
    }
    td:first-child,
    th:first-child {
      position: sticky;
      left: 0;
      z-index: 3;
      background: #f1f1f1;
      font-weight: bold;
    }
    .event {
      display: block;
      padding: 2px;
      font-size: 0.85rem;
    }
    .Warranty { background-color: #72d572; }
    .Service { background-color: #2a36b1; color: white; }
    .Inspection { background-color: #00bcd4; color: white; }
    .Sales { background-color: #c41411; color: white; }
    .Oth { background-color: #fff176; }
    .sun { background-color: #c41411 !important; }
    .mon { background-color: #fffacc !important; }
    .tue { background-color: #ffd1e3 !important; }
    .wed { background-color: #d0f0c0 !important; }
    .thu { background-color: #ffe0b3 !important; }
    .fri { background-color: #d0e6ff !important; }
    .sat { background-color: #e0ccff !important; }
    @media (max-width: 768px) {
      table, th, td {
        font-size: 0.75rem;
        min-width: 80px;
        max-height: 60px;
      }
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 999;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .modal.active {
      display: block;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 998;
      display: none;
    }
    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <h2>CS Calendar (Interactive Input)</h2>
  <label>Month: <select id="month"></select></label>
  <label>Year: <select id="year"></select></label>
  <label>Name: <select id="nameFilter"></select></label>

  <div class="calendar-wrapper">
    <table id="calendar-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="popupForm">
    <h3>Edit Entry</h3>
    <div>ชื่อ: <span id="popupName"></span></div>
    <div>วันที่: <span id="popupDate"></span></div>
    <label>Type: <select id="popupType">
      <option value="Service">Service</option>
      <option value="Warranty">Warranty</option>
      <option value="Inspection">Inspection</option>
      <option value="Sales">Sales</option>
      <option value="Oth">Oth</option>
    </select></label><br>
    <label>Time: <input type="text" id="popupTime"></label><br>
    <label>Detail: <input type="text" id="popupDetail"></label><br>
    <button onclick="saveData()">Save</button>
    <button onclick="deleteData()">Delete</button>
    <button onclick="closePopup()">Cancel</button>
  </div>

  <script>
    const nameFilter = document.getElementById("nameFilter");
    const monthSel = document.getElementById("month");
    const yearSel = document.getElementById("year");
    const overlay = document.getElementById("overlay");
    const popup = document.getElementById("popupForm");
    const popupName = document.getElementById("popupName");
    const popupDate = document.getElementById("popupDate");
    const popupType = document.getElementById("popupType");
    const popupTime = document.getElementById("popupTime");
    const popupDetail = document.getElementById("popupDetail");

    let activeCell = null;
    const names = ["Alice", "Bob", "Charlie"];

    function init() {
      const now = new Date();
      for (let i = 1; i <= 12; i++) {
        const opt = document.createElement("option");
        opt.value = i;
        opt.text = i;
        if (i === now.getMonth() + 1) opt.selected = true;
        monthSel.appendChild(opt);
      }
      const year = now.getFullYear();
      for (let y = year - 1; y <= year + 1; y++) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.text = y;
        if (y === year) opt.selected = true;
        yearSel.appendChild(opt);
      }
      nameFilter.innerHTML = '<option value="">All</option>';
      names.forEach(name => {
        const opt = document.createElement("option");
        opt.value = name;
        opt.text = name;
        nameFilter.appendChild(opt);
      });
      renderTable();
    }

    function renderTable() {
      const days = new Date(+yearSel.value, +monthSel.value, 0).getDate();
      const thead = document.querySelector("#calendar-table thead");
      const tbody = document.querySelector("#calendar-table tbody");
      thead.innerHTML = "<tr><th>Name</th>" + Array.from({length: days}, (_, i) => `<th>${i+1}</th>`).join("") + "</tr>";
      tbody.innerHTML = names.map(name => {
        let row = `<tr><td>${name}</td>`;
        for (let d = 1; d <= days; d++) {
          row += `<td data-name="${name}" data-day="${d}" onclick="openPopup(this)"></td>`;
        }
        return row + "</tr>";
      }).join("");
    }

    function openPopup(td) {
      activeCell = td;
      const name = td.dataset.name;
      const date = td.dataset.day;
      popupName.textContent = name;
      popupDate.textContent = date;
      popupType.value = "Service";
      popupTime.value = "";
      popupDetail.value = "";
      overlay.classList.add("active");
      popup.classList.add("active");
    }

    function closePopup() {
      overlay.classList.remove("active");
      popup.classList.remove("active");
    }

    function saveData() {
      if (activeCell) {
        const info = `<div class='event ${popupType.value}'>${popupType.value}<br>${popupTime.value}<br>${popupDetail.value}</div>`;
        activeCell.innerHTML = info;
      }
      closePopup();
    }

    function deleteData() {
      if (activeCell) activeCell.innerHTML = "";
      closePopup();
    }

    init();
  </script>
</body>
</html>
