<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>บันทึกข้อมูลลง Google Sheet</title>
</head>
<body>
  <form id="myForm">
    ปี: <input type="number" name="year"><br>
    เดือน: <input type="number" name="month"><br>
    วันที่: <input type="number" name="date"><br>
    ชื่อ: <input type="text" name="name"><br>
    ประเภท: <input type="text" name="type"><br>
    เวลา: <input type="text" name="time"><br>
    รายละเอียด: <textarea name="datail"></textarea><br>
    <input type="submit" value="ส่งข้อมูล">
  </form>

  <p id="response"></p>

  <script>
    document.getElementById('myForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const data = Object.fromEntries(new FormData(form).entries());

      fetch("https://script.google.com/macros/s/AKfycbxjLEYJszYmwqE7KshEmXDG6lkLtX4Dk7QruFkWxOAvOEPGeuFknRUgsn9cZZoP3pDb/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        document.getElementById("response").textContent = "บันทึกสำเร็จ!";
        form.reset();
      })
      .catch(err => {
        document.getElementById("response").textContent = "เกิดข้อผิดพลาด: " + err;
      });
    });
  </script>
</body>
</html>
