 <style>
  /* ===== Base ===== */
:root {
  --cal-scale: 1;
  --cell-w: 140px;
  --cell-h: 80px;
  --base-font: 16px;
}
body { font-family: sans-serif; padding: 1rem; }
.calendar-wrapper{
  position: relative;
  overflow-x: auto;   /* ให้เลื่อนเฉพาะแนวนอนในกรอบตาราง */
  overflow-y: hidden; /* ตัดสไลด์แนวตั้งของกรอบตาราง */
  height: auto;       /* ไม่ล็อกความสูง ให้สูงตามเนื้อหา */
  max-height: none;
  background: #fff;
}

/* กันใครเผลอใส่ transform ซ้ำบนตาราง/ลูกหลาน */
#calendar-table,
#calendar-table * {
  transform: none !important;
  filter: none !important;         /* กันกรณีใช้ filter ก็ทำ sticky เสีย */
  backdrop-filter: none !important;
}

#calendar-table { border-collapse: collapse; width: max-content; }

#calendar-table th,
#calendar-table td{
  width:  calc(var(--cell-w) * var(--cal-scale));
  height: calc(var(--cell-h) * var(--cal-scale));
  padding: 6px;
  border: 1px solid #ccc;
  text-align: left;
  vertical-align: top;
  font-size: calc(var(--base-font) * (0.85 * var(--cal-scale)));
  background: #fff;
  cursor: pointer;
}

/* หัวตาราง sticky */
#calendar-table thead th{
  position: sticky;
  top: 0;
  z-index: 5;
  background: #fff;
  text-align: center;
  vertical-align: middle;
  font-size: calc(2.1em * var(--cal-scale));
  user-select: none;
}

/* คอลัมน์ชื่อ sticky */
#calendar-table th:first-child,
#calendar-table td:first-child{
  position: sticky;
  left: 0;
  z-index: 6;
  background: #f1f1f1;
  font-weight: bold;
}

/* มุมซ้ายบนให้เด่นกว่า */
#calendar-table thead th:first-child{ z-index: 7; }

/* ฟอนต์คอลัมน์ชื่อ */
#calendar-table td:first-child { font-size: clamp(20px, 2vw, 40px); }

/* event */
.event{ font-size: calc(var(--base-font) * (0.85 * var(--cal-scale))); padding:2px; display:block; border-radius:3px; margin-bottom:2px; }

/* สีแต่ละ type */
.Warranty { background: #72d572; }
.Service { background: #2a36b1; color: #fff; }
.Standby { background: #009688; color: #fff; }
.LTC { background: #795548; color: #fff; }
.Training { background: #cddc39; color: black; }
.TrainingCustomer { background: #cddc39; }
.TrainingInternal { background: #ffc107; }
.TrainingSafety { background: #259b24; color: #fff; }
.Inspection { background: #00bcd4; color: black; }
.Telephone { background: #ab47bc; color: #fff; }
.Meeting { background: #212121; color: #fff; }
.RepairPP { background: #0277bd; color: #fff; }
.Repair { background: #311b92; color: #fff; }
.Sales { background: #78909c; color: #fff; }
.Visit { background: #f9d4b4; }
.Holiday, .Leave, .SafetyHealth { background: #c41411; color: #fff; }
.Other { background: #fff176; }
    .sun { background: #c41411 !important; }
    .mon { background: #fffacc !important; }

    .wed { background: #d0f0c0 !important; }
    .thu { background: #ffe0b3 !important; }
    .fri { background: #d0e6ff !important; }
    .sat { background: #e0ccff !important; }
    /* แถบแนวตั้งวันหยุดสุดสัปดาห์ (tbody) */
	#calendar-table td.weekend.sun { background:#ffe6e6 !important; }  /* Sunday */
	#calendar-table td.weekend.sat { background:#f3ecff !important; }  /* Saturday */
    .overlay, .modal { display: none; }
    .overlay.active, .modal.active { display: block; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 998; }
    .modal { position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: white; border: 1px solid #ccc; padding: 20px; z-index: 999; width: 300px; border-radius: 8px; max-height: 80vh; overflow-y: auto; }
    .modal h3 { margin-top: 0; text-align: center; }
    .modal label { display: block; margin-top: 10px; font-weight: bold; }
    .modal input[type="text"], .modal select { width: 100%; padding: 6px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
    .modal button { margin-top: 12px; padding: 6px 12px; margin-right: 6px; border: none; border-radius: 4px; cursor: pointer; }
    .modal button:hover { opacity: 0.9; }
    .modal button:nth-child(1) { background: #4CAF50; color: white; }
    .modal button:nth-child(2) { background: #f44336; color: white; }
    .modal button:nth-child(3) { background: #bbb; }
    .selected-row td {background: #fff4b3 !important; }
    .modal-sm { position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%); background:#fff; border:1px solid #ccc; padding:16px; z-index:1000; box-shadow:0 5px 15px rgba(0,0,0,.3); width:320px; border-radius:8px; display:none; }
    .modal-sm.active { display:block; }
    .modal-sm h3 { margin:0 0 8px; text-align:center; }
    .modal-sm label { display:block; margin-top:8px; }
    .modal-sm input[type="text"], .modal-sm input[type="number"] { width:100%; padding:6px; }
    .modal-sm .row { display:flex; gap:8px; }
    .modal-sm .row > div { flex:1; }
    .modal-sm .btns { margin-top:12px; display:flex; gap:8px; }
    .modal-sm .btns button { flex:1; padding:8px; border:none; border-radius:4px; cursor:pointer; }
    .btn-save { background:#4CAF50; color:#fff; }
    .btn-del  { background:#f44336; color:#fff; }
    .btn-cancel{ background:#bbb; }

/* วันพิเศษ */
.special-holiday, td.special-holiday { background:#fcb8d2 !important; }
thead th.holiday { background:#f70a39 !important; color:#333; }
#calendar-table td.holiday-col { background:#fff7d6 !important; }

/* เลือกแถว */
tr.selected-row td { background:#fff4b3 !important; }

/* เลนส์ขยาย */
#magnifierLens{
  position: fixed;
  pointer-events: none;
  width: 300px; height: 300px;
  border: 2px solid #333; border-radius: 50%;
  box-shadow: 0 8px 20px rgba(0,0,0,.35);
  background-repeat: no-repeat; background-position: center;
  z-index: 1500; display: none;
  transform: translate(-50%,-50%);
}

/* กล่องสรุป ลอยขวา ติดขอบ วิวนิ่ง */
#summaryDock{
  position: sticky;    /* ติด viewport ตอนสกรอลล์แนวตั้ง */
  top: 12px;
  margin-left: 12px;
  z-index: 10;
}

.summary-box{
  background: #fff;
  border: 1px solid #e0e0e0;
  border-radius: 8px;
  box-shadow: 0 6px 16px rgba(0,0,0,.08);
  padding: 12px 14px;
  max-width: 280px;
  font-size: 14px;
}

.summary-box h4{
  margin: 0 0 8px;
  font-size: 16px;
}

.summary-box ul{
  margin: 0; padding-left: 18px;
  max-height: 40vh; overflow: auto;
}

/* ปุ่มใน Special Holiday modal */
.modal-sm .btns .btn-save {
  background: #4CAF50 !important;  /* เขียว */
  color: #fff !important;
}
.modal-sm .btns .btn-del {
  background: #f44336 !important;  /* แดง */
  color: #fff !important;
}
.modal-sm .btns .btn-cancel {
  background: #bbb !important;     /* เทา */
  color: #000 !important;
}
/* เอฟเฟกต์ hover เบา ๆ */
.modal-sm .btns button:hover {
  filter: brightness(0.95);
}


/* ===== Event pill ในเซลล์ตาราง ===== */

/* ขนาดฟอนต์ “คงที่” แบบเหมือนเดิม ไม่ผูกกับตัวแปรซูม */
#calendar-table .event{
  font-size: 0.85rem;      /* <<< ปรับจุดนี้ให้เท่าที่ชอบ */
  line-height: 1.25;       /* ระยะห่างบรรทัดกำลังดี */
  padding: 4px 6px;        /* เว้นขอบให้อ่านง่ายขึ้น */
  display: block;
  border-radius: 4px;
  margin: 2px 0;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: normal;     /* ให้ตัดบรรทัดได้ */
  word-break: break-word;  /* ช่วยตัดคำยาว ๆ */
  border-left: 4px solid rgba(0,0,0,.15); /* เส้นนำสายตาแบบเดิม ๆ */
  box-shadow: 0 1px 0 rgba(0,0,0,.05);    /* เงาบาง ๆ */
}

/* ถ้าอยากให้ฟอนต์ “ซูมตามตาราง” เหมือนเวอร์ชันก่อนหน้า ให้ใช้บรรทัดนี้แทน 0.85rem
#calendar-table .event{ font-size: calc(var(--base-font) * (0.85 * var(--cal-scale))); }
*/

/* ตัวหนาบรรทัดแรก (เช่นชื่อประเภทงาน) */
#calendar-table .event b:first-child{
  font-weight: 700;
}

/* จำกัดความสูงต่อเซลล์ (กันยาวเกิน) — ปรับได้ */
#calendar-table td{
  /* สูงจากตัวแปรอยู่แล้ว แต่ถ้าอยากให้แน่นขึ้นเพิ่มค่า cell-h ใน :root */
}

/* สีพื้นตามประเภท (ถ้ามีซ้ำข้างบน ไม่ต้องซ้ำตรงนี้อีก) */

/* (ออปชัน) ทำให้ “เวลา” จางลงนิด อ่านเหมือนเดิมมากขึ้น */

  opacity:.85;
  font-weight: 600;
}
