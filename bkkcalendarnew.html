<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>CS Calendar</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    /* ===== Global Base ===== */
    :root {
      --cal-scale: 1;
      --cell-w: 120px;
      --cell-h: 80px;
      --base-font: 16px;
      --primary: #1976d2;
      --accent: #10b981;
      --danger: #f44336;
      --gray: #6b7280;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f3f6fb;
      color: #1f2937;
    }

    /* ===== Header ===== */
    header {
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0,0,0,.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 700;
      color: var(--primary);
    }
    nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    nav a, nav button {
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      border: none;
      cursor: pointer;
      transition: background .2s ease;
    }
    nav a:hover, nav button:hover {
      background: #1565c0;
    }

    /* ===== Toolbar ===== */
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      padding: 16px 24px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 4px 6px rgba(0,0,0,.03);
    }
    .toolbar-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    /* ‡∏õ‡∏∏‡πà‡∏° */
    .btn {
      font-size: 16px;
      padding: 8px 14px;
      border: 1px solid #e3e6ea;
      background: #fff;
      color: #1f2937;
      border-radius: 8px;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease, background .2s ease;
      box-shadow: 0 2px 4px rgba(0,0,0,.05);
    }
    .btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    .btn-primary {
      background: var(--primary);
      color: #fff;
      border-color: transparent;
    }
    .btn-accent {
      background: var(--accent);
      color: #fff;
      border-color: transparent;
    }
    .btn-danger {
      background: var(--danger);
      color: #fff;
      border-color: transparent;
    }

    /* ‡∏ä‡πà‡∏≠‡∏á‡∏Å‡∏£‡∏≠‡∏Å + label */
    .goto-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #f9fafb;
      padding: 6px 10px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }
    .goto-label {
      font-size: 14px;
      color: var(--gray);
      font-weight: 600;
    }
    .input {
      width: 80px;
      font-size: 16px;
      padding: 6px 10px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      background: #fff;
      outline: none;
      transition: box-shadow .2s, border-color .2s;
    }
    .input:focus {
      border-color: #93c5fd;
      box-shadow: 0 0 0 3px rgba(147,197,253,.35);
    }

    /* ===== Calendar ===== */
    .calendar-wrapper {
      overflow: auto;
      height: calc(100vh - 200px);
      background: #fff;
      margin: 16px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
    }
    #calendar-table {
      border-collapse: collapse;
      width: max-content;
      min-width: 100%;
    }
    #calendar-table th,
    #calendar-table td {
      width: calc(var(--cell-w) * var(--cal-scale));
      height: calc(var(--cell-h) * var(--cal-scale));
      padding: 6px;
      border: 1px solid #e5e7eb;
      text-align: left;
      vertical-align: top;
      font-size: calc(var(--base-font) * (0.85 * var(--cal-scale)));
      background: #fff;
      cursor: pointer;
    }
    #calendar-table thead th {
      position: sticky;
      top: 0;
      background: #f9fafb;
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      z-index: 5;
    }
    #calendar-table th:first-child,
    #calendar-table td:first-child {
      position: sticky;
      left: 0;
      background: #f1f5f9;
      font-weight: bold;
      z-index: 6;
    }

    /* Event pill */
    #calendar-table .event {
      font-size: 0.85rem;
      padding: 4px 6px;
      border-radius: 6px;
      margin: 2px 0;
      font-weight: 500;
      color: #111;
    }
    .Service { background: #2a36b1; color: #fff; }
    .Standby { background: #009688; color: #fff; }
    .Inspection { background: #00bcd4; color: #000; }
    .TrainingSafety { background: #259b24; color: #fff; }
    .Holiday, .Leave, .SafetyHealth { background: #c41411; color: #fff; }

  </style>
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>üìÖ CS Calendar</h1>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="bkkcalendarreport.html" target="_blank">üìä Report</a>
      <a href="bkklog.html">üìù Log</a>
      <a href="bkkbooking.html">üóìÔ∏è Booking</a>
      <a href="bkkmultidelete.html">üóëÔ∏è Delete</a>
      <a href="cbicalendar.html">üîÑ CBI</a>
      <button onclick="exportMonthToCSV()">üì§ Export</button>
    </nav>
  </header>

  <!-- ===== Toolbar ===== -->
  <div class="toolbar">
    <div class="toolbar-group">
      <button class="btn" onclick="gotoPrevMonth()">¬´ Last</button>
      <button class="btn btn-primary" onclick="gotoThisMonth()">This Month</button>
      <button class="btn" onclick="gotoNextMonth()">Next ¬ª</button>
    </div>
    <div class="toolbar-group">
      <div class="goto-wrap">
        <span class="goto-label">Go to day</span>
        <input id="gotoDayInput" type="number" min="1" max="31" value="15" class="input" />
        <button class="btn btn-accent" onclick="goToDayInCurrentMonth(
          parseInt(document.getElementById('gotoDayInput').value, 10) || 15
        )">Go</button>
      </div>
    </div>
    <div class="toolbar-group">
      <button class="btn" onclick="zoomOut()">‚àí Zoom out</button>
      <button class="btn btn-primary" onclick="zoomReset()">Normal</button>
      <button class="btn" onclick="zoomIn()">+ Zoom in</button>
    </div>
  </div>

  <!-- ===== Calendar ===== -->
  <div class="calendar-wrapper">
    <table id="calendar-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="config.js" defer></script>
  <script type="module" src="calscriptnew.js"></script>
</body>
</html>
